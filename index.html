<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mobile"> </div> <!--Mobile-->
  <div class="tablet"> </div> <!--tablet-->
  <div class="desktop"> </div> <!--desktop-->

  <header>
    <h1>Berry Box</h1>
    <h2>Meet us at the farm</h2>
    <img class="logo" src="./images/berryfield.jpg" alt="berryfield" />
  </header>

  <main>
    <div>
      <p>Pick your own berrys or buy a box for pick-up.</p>
    </div>


    <!--Articles in CSS Grid-->
    <article class="berry strawberry">
      <img class="berry-img" src="./images/strawberry.jpg" />
      <h3>Strawberry</h3>
      <p>Price 145kr/kg</p>
      <button>Buy a box</button>
    </article>

    </article>
    <article class="berry raspberry">
      <img class="berry-img" src="./images/raspberry.jpg" />
      <h3>Raspberry</h3>
      <p>Price 195kr/kg</p>
      <button>Buy a box</button>
    </article>

    </article>
    <article class="berry blueberry">
      <img class="berry-img" src="./images/blueberry.jpg" />
      <h3>Blueberry</h3>
      <p>Price 195kr/kg</p>
      <button>Buy a box</button>
    </article>



  </main>

  <!--Navigation bar in Flexbox-->
  <footer>
    <div nav1>
      <p>Home</p>
    </div>
    <div nav2>
      <p>About the farm</p>
    </div>
    <div nav3>
      <p>Contact</p>
    </div>
  </footer>

</body>

</html>
