<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Project Berry Box</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>

  <!--Header with buisiness name and plot, image of the fields-->
  <header>
    <section class=header-text>
      <h1>Berry Box</h1>
      <h2>Meet us at the farm</h2>
    </section>
    <div class="hamburger-menu">
      <img
        class="hamburger image"
        src="./images/hamburger2.png"
        alt="hamburgermenu"
      />
      <p class="hamburger selection">selection 1</p>
      <p class="hamburger selection">selection 2</p>
    </div>
    <!-- <img
      class="headerlogo"
      src="./images/berryfield.jpg"
      alt="berryfield" -->
    />



  </header>

  <!--Main including content describing the buisiness, articles displaying the product for sale (devided into seperate classes)-->
  <main>
    <div class=content>
      <p>Pick your own berries or buy a box for pick-up.</p>
      <p>Make your selection from our lovely farm.</p>
    </div>


    <!--Articles in CSS Grid-->
    <article class="berry strawberry">

      <img
        class="berry-img"
        src="./images/kid2.jpg"
      />
      <h3>Strawberry</h3>
      <p>Price 145kr/kg</p>
      <a href=#order-form><button>Buy a box</button></a>
    </article>

    <article class="berry raspberry">
      <img
        class="berry-img"
        src="./images/raspberry.jpg"
      />
      <h3>Raspberry</h3>
      <p>Price 195kr/kg</p>
      <a href=#order-form><button>Buy a box</button></a>
    </article>

    <article class="berry blueberry">
      <img
        class="berry-img"
        src="./images/blueberry.jpg"
      />
      <h3>Blueberry</h3>
      <p>Price 195kr/kg</p>
      <a href=#order-form><button>Buy a box</button><a>
    </article>

  </main>

  <!-- HTML form to order. -->

  <form
    class="order-form"
    id="order-form"
    action="http://httpbin.org/anything"
    method="POST"
  >

    <label>
      <span>Name</span>
      <input
        type="text"
        name="name"
        placeholder="Anna Andersson"
        required
      ></input>
    </label>
    <label>
      <span>Email</span>
      <input
        type="email"
        name="email"
        placeholder="anna@mail.com"
        required
      ></input>
    </label>
    <label>
      <span>Phone</span>
      <input
        type="tel"
        name="phone-number"
        placeholder="0701112233"
        required
      ></input>
    </label>


    <label>
      <span>Meet us at the farm and </span>
      <select name="selection">
        <option value="select">"make your selection"</option>
        <option value="pick">pick your own berries</option>
        <option value="pickup">pick up a box</option>
      </select></label>

    <label>
      <span>Pick a date</span>
      <input
        type="date"
        name="date"
      ></input>
    </label>
    <label>
      <span>How many?</span>
      <input
        type="number"
        name="amount"
        value="0"
      ></input>
    </label>
    <button type="submit">Summery 195kr</button>
  </form>

  <!--Footer including a navigation bar and icons/links to facebook and instagram-->
  <!--Navigation bar in Flexbox-->
  <footer class="navigation">

    <div class="instagram-img">
      <a
        href="https://www.instagram.com/"
        target="_blank"
      >
        <img
          src="./images/instagram2.png"
          alt="instagram link"
        ></a>
    </div>

    <div class="facebook-img">
      <a
        href="https://www.facebook.com/"
        target="_blank"
      >
        <img
          src="./images/facebook.png"
          alt="facebook icon"
        ></a>
    </div>

    <div class="nav one">
      <p>Home</p>
    </div>
    <div class="nav two">
      <p>About the farm</p>
    </div>
    <div class="nav three">
      <p>Contact</p>
    </div>

  </footer>

</body>

</html>
